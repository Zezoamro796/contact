<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صيدلية د/هبه عقل</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #2f3b52;
      color: #f1f1f1;
    }

    header {
      background: linear-gradient(to right, #3e4a61, #48566f);
      padding: 25px 10px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #ffffff;
    }

    main {
      padding: 40px 10px;
      text-align: center;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 50px;
      color: white;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
      width: 50px;
      max-width: 90vw;
    }

    .social-button img {
      width: 24px;
      height: 24px;
    }

    .social-button span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-button:hover {
      width: 320px;
    }

    .social-button:hover span {
      opacity: 1;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .facebook {
      background-color: #1877F2;
    }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      text-align: right;
      font-size: 0.85em;
      color: #ccc;
      line-height: 1.4;
    }

    .footer-link {
      display: block;
      margin-top: 4px;
      color: #4FC3F7;
      text-decoration: none;
      font-size: 0.8em;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.4em;
        padding: 20px 10px;
      }

      .social-button {
        font-size: 0.9em;
        padding: 10px 14px;
        gap: 10px;
      }

      .social-button:hover {
        width: 90vw;
      }

      main {
        padding: 30px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    صيدلية د/هبه عقل ترحب بكم
  </header>

  <main>
    <div class="button-group">
      <!-- واتساب -->
      <a href="https://wa.me/201010666656" target="_blank" class="social-button whatsapp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        <span>يمكنك التواصل معنا عن طريق واتساب</span>
      </a>

      <!-- فيسبوك -->
      <a href="https://www.facebook.com/share/16y2t4LX8g/?mibextid=wwXIfr" target="_blank" class="social-button facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <span>يمكنك التواصل معنا عن طريق فيسبوك</span>
      </a>

      <!-- انستجرام -->
      <a href="https://www.instagram.com/heba3klpharmacy?igsh=MWlpbWY2amcxbzJ1" target="_blank" class="social-button instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
        <span>يمكنك التواصل معنا عن طريق انستجرام</span>
      </a>
    </div>
  </main>

  <footer>
    <div>made by eng/zeyad amr</div>
    <a class="footer-link" href="https://wa.me/201552424028" target="_blank">Contact me</a>
  </footer>
</body>
</html>
